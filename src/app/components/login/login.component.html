<div class="background2">

    <div id="login">
      <div class="card w-50 mx-auto my-5 bg-dark text-white bleh">
  
        <div class="container">
          <h1>Login</h1>
          <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
              <label for="name">Username</label>
              <input type="text" [(ngModel)]="user.username" class="form-control" id="name" name="name"
                placeholder="Username" required #name="ngModel">
            </div>
  
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password"
                placeholder="Password" required #password="ngModel">
  
            </div>
            <button class="btn btn-success" (click)="login()">Login</button>
          </form>
          <div>Don't have an account? <a class="nav-link" href="/register">Sign up.</a> </div>
        </div>
      </div>
    </div>
  </div>
