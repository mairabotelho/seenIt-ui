<div class="container">
  <div class="jumbotron">
    <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="inputUsername" class="sr-only">Username:</label>
        <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control" placeholder="Username" required="" autofocus="">
      </div>
      <div class="form-group">
        <label for="inputFirstName" class="sr-only">First name:</label>
        <input type="text" id="inputFirstName" [formControlName]="'firstName'"class="form-control" placeholder="First Name" required="" autofocus="">
      </div>
      <div class="form-group">
        <label for="inputLastName" class="sr-only">Last name:</label>
        <input type="text" id="inputLasName" [formControlName]="'lastName'"class="form-control" placeholder="Last Name" required="" autofocus="">
      </div>
      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email:</label>
        <input type="text" id="inputEmail" [formControlName]="'email'"class="form-control" placeholder="Email" required="" autofocus="">
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password:</label>
        <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control" placeholder="Password" required="">
      </div>
      <div class= "button">
        <button class="btn success my-2 my-sm-0" type="submit"><img src="../../../assets/signup.png" height="33px"></button>
      </div>
    </form>
  </div>
</div>
