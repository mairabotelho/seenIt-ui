<br><br><br>
<div class="row">
<div class="results"  *ngFor="let movie of movies">
  <div class="column">     
  <div class="card">  
      <!--Card image-->
    <div class="view">
      <img class="card-img-top" [src]="'http://image.tmdb.org/t/p/w92' + movie.poster_path" alt="Movie Poster" style="width:80px; height:120px;">
      <a href="#">
      <div class="mask rgba-white-slight"></div>
      </a>
    </div>
      <!--Card content-->
    <div class="card-text">
      <h4 class="card-title">{{movie.title}}</h4>
      <p class="card-subtitle">{{movie.release_date}} {{movie.id}}</p>
    </div> 
    <button href="#" class="btn success" layout="end-center">Button</button>
    <td><button class="btn btn-danger" (click)="deleteMovie(movie)"> Delete User</button></td>
    <button class="btn success" layout="end-center" (click)="deleteMovie(movie)">Delete</button>
  </div>
</div>
</div>
