<h1><a class="title">My movies</a></h1>
    <tr class="results" *ngFor="let movie of movies">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{movie.release_date}}</h6>
          <img class="poster" [src]="'http://image.tmdb.org/t/p/w92' + movie.poster_path" height="170px" width="120px" alt="Movie Poster">
          <p class="card-text"> </p>
          <td><button class="btn btn-danger"> Delete</button></td>
        </div>
      </div>
    </tr>
